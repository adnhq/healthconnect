<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthConnect | Doctor Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="doctor-schedule.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <div class="logo">
          <i class="fas fa-plus-square"></i>
          <span><span class="connect">Health</span>Connect</span>
        </div>
        <ul>
          <li><a href="doctors.html">Doctors</a></li>
          <li><a href="appointments.html">Appointments</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html" id="login-link">Login</a></li>
          <li><a href="register.html" id="signup-link">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="schedule-form">
        <h1>Set Your Availability</h1>
        <form>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time" required>
          </div>
          <div class="form-group">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time" required>
          </div>
          <button type="submit" class="btn">Save</button>
        </form>
      </section>

      <section class="upcoming-appointments">
        <h2>Upcoming Appointments</h2>
        <ul>
          <li>
            <h3>Monday, April 24th</h3>
            <div class="time-slots">
                <button class="time-slot">
                  <span class="patient-name">John Doe</span>
                  <span class="time-range">10:00 AM - 11:00 AM</span>
                </button>
              </div>
          </li>
          <li>
            <h3>Tuesday, April 25th</h3>
            <div class="time-slots">
                <button class="time-slot">
                  <span class="patient-name">Jane Smith</span>
                  <span class="time-range">2:00 PM - 3:00 PM</span>
                </button>
              </div>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 HealthConnect. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
