<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="appointments.css">
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <div class="logo">
            <i class="fas fa-plus-square"></i>
            <span><span class="connect">Health</span>Connect</span>
        </div>
        <ul>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>
            <li><a href="register.html" id="signup-link">Sign up</a></li>
        </ul>
    </nav>
    </header>
    <main>
      <div class="review-container">
        <div class="review-header">
          <h2>Leave a Review</h2>
        </div>
        <div class="rating-container">
          <div class="rating">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
          </div>
        </div>
        <div class="review-input">
          <textarea placeholder="Write your review here..." id="reviewInput"></textarea>
          <button id="submitReviewBtn">Submit Review</button>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 HealthConnect. All rights reserved.</p>
  </footer>
  <script src="review.js"></script>
</body>
</html>
