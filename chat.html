<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Doctor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="appointments.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <div class="logo">
            <i class="fas fa-plus-square"></i>
            <span><span class="connect">Health</span>Connect</span>
        </div>
        <ul>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>
            <li><a href="register.html" id="signup-link">Sign up</a></li>
        </ul>
    </nav>
    </header>
    <main>
      <div class="chat-container">
        <div class="chat-header">
          <h2>Chat with Doctor</h2>
        </div>
        <div class="chat-messages">
          <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message..." id="messageInput">
          <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
        <button class="end-session-btn"><i class="fas fa-times"></i></button>
      </div>
    </main>
  </div>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
